<div class="ash-drop-container" *ngIf="droppable" ashDroppable (fileDropped)="_fileChange($event)"
    [style.height.px]="dropContainerHeight" dragoverClass="ash-dragover-input" [class.ash-error]="errorState">
    <ng-content select="[dropLabel]"></ng-content>
</div>
<input type="file" hidden [accept]="accept" [multiple]="multiple">
<span class="filename" [title]="filenames"
    [class.placeholder]="placeholder && !filenames">{{filenames || placeholder}}</span>
