<div class="ash-drop-container" ashDrop (fileDropped)="_fileChange($event)" *ngIf="fileDrop" [class.ash-error]="errorState">
    <ng-content></ng-content>
</div>
<input type="file" hidden [accept]="accept" [multiple]="multiple">
<span class="ash-file-input-filename" [title]="filenames"
    [class.ash-file-input-placeholder]="placeholder && !filenames">{{filenames || placeholder}}</span>
